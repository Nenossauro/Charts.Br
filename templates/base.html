<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style-global.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="../static/js/other.js"></script>
    <title>Charts.Home</title>
</head>
<body>
    <div class="loading-page">
        <div>
            <img src="/static/donut-chart.png">
        </div>
    </div>

     <!--   N A V    B A R    -->
     <nav>
        <div class="logo">
            <img id="logo" src="../static/charts.logo.png">
        </div>  
        <div class="end-navbar-div">
            <div class="navbar-user-username">
            %{{user_name}}
            </div>
            <div class="user-img"> 
                <img src="/static/default-user-img.svg">
            </div>
        </div>
    </nav>
    
    <!--   N A V    B A R      H R   -->
    <div class="navbar-divide-hr"></div>

    <!--   P O P - U P   D O   P E R F I L   -->
    <div class="config-popup">
        <a href="/land">Home</a>
        <a href="/profile">Meu perfil</a>
        <a href="/profile/mycharts">Minhas charts</a>
        <a href="/adicionar-informações">Responder perguntas</a>
        <a id="toggle-dark-mode" href="#">Modo escuro</a>
        <div class="logout-btn">
            <form action="/logout" method="POST">
                <input type="submit" id="btn" value="Sair">
            </form>            
        </div>
    </div>

    {%block content%}{%endblock%}


    <!--   F O O T E R   -->
    <div class="footer-wrap">
        <footer>
            <span>
            Todos os direitos reservados ao TIN3A &copy;.
        </span>
    </footer>
   </div>
