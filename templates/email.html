{% extends 'base_no_footer.html' %}
{%block content%}

<main class="changeemail-main">
    <aside class="alter-profile-image">
        <div class="btn-div" id="goBack">
            <span>⬅️</span>
        </div>
    </aside>

    <section class="changeemail-section">
        <div class="top-inner-section-div">
            <div class="top-inner-section-div-span">
                <span>
                    Se você quer trocar seu e-mail, precisamos confirmar se você lembra o anterior.
                </span>
            </div>


            <form action="/profile/change_email/check_email" method="post">
            <div class="input-div">
                <div class="input-div-span">
                    <span>
                        E-mail:
                    </span>
                </div>

                <div class="input-inner-div">
                    <input type="text" name="email_to_check">
                </div>
                
            </div>
            <div class="alter-btn">
                <input type="submit" class="alterBtn" id="btn" value="Confirmar">
            </div>
            </form>

        </div>

        <div class="low-inner-section-div{{email_validity}}">
            <div class="low-inner-section-div-span">
                <span>
                    Muito bem! Coloque seu e-mail novo e confirme-o logo em seguida.
                </span>
                <span>
                    Você finalmente terá trocado seu e-mail.
                </span>
            </div>
            <form action="/profile/change_email/alter_email" method="post">
                <div class="input-div">
                    <div class="input-div-span">
                        <span>
                            Novo E-mail:
                        </span>
                    </div>
                    <div class="input-inner-div">
                        <input type="text" name="email_to_alter">
                    </div>
                </div>
                <div class="input-div">
                    <div class="input-div-span">
                        <span>
                            Confirmar novo E-mail:
                        </span>
                    </div>
                    <div class="input-inner-div">
                        <input type="text" name="email_to_alter_confirm">
                    </div>
                </div>
                <div class="alter-btn">
                    <input type="submit" id="btn" value="Alterar">
                </div>
            </form>
        </div>
    </section>
</main>
{%endblock%}
